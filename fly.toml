# fly.toml app configuration file generated for ai-grader-v2
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "classcrew"
primary_region = "sjc"

[build]

[env]
  PORT = "8080"
  STREAMLIT_SERVER_PORT = "8080"
  STREAMLIT_SERVER_ADDRESS = "0.0.0.0"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8081
  processes = ["app"]

  [[services.ports]]
    port = 8081
    handlers = ["http"]
    force_https = true

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 2048

[mounts]
  source = "data_volume"
  destination = "/app/data"

[[statics]]
  guest_path = "/app/data"
  url_prefix = "/data/"
